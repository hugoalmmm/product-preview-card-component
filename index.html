<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Preview Card Component</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <main>
        <div class="img-wrapper">
        </div>
        <div class="text-wrapper">
            <p class="category-product montserrat">PERFUME</p>
            <h1 class="name-product display">Gabrielle Essence Eau De Parfum</h1>
            <p class="description-product montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            <div class="price-wrapper">
                <p class="new-price-product display">$149.99</p>
                <p class="price-product montserrat">$169.99</p>
            </div>
            <div class="add-card">
                <p class="montserrat">Add to Cart</p>
            </div>
        </div>
    </main>
</body>

</html>
